    <form>
        <input type="file" id="image-input" accept="image/*">
        <button type="button" onclick="displayImage()">Upload Image</button>
      </form>
      <br>
      <img id="display-image" style="display:none;">
      <p id="display_text" style="display: none;"></p>
      <script>
        function displayImage() {
          var input = document.getElementById("image-input");
          var image = document.getElementById("display-image");
          var text = document.getElementById("display_text");
          image.src = URL.createObjectURL(input.files[0]);
          image.style.display = "block";
          const descriptions = [
        "A beautiful landscape",
        "A cute puppy",
        "A delicious meal",
        "A stunning sunset"
      ];
      
      // get a random description from the array
      const randomDescription = descriptions[Math.floor(Math.random() * descriptions.length)];
      
      // set the text of the <p> element with the id "description" to the random description
      document.getElementById("display_text").innerText = randomDescription;
        }
      </script>
